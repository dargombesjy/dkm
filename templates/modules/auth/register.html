<%inherit file="../base.html" />

<%block name="content">

<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title"><i class="fa fa-edit"></i>${data['title']}</h3>
  </div>
  <form action="" method="post" enctype="multipart/form-data">
    <div class="card-body">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="username" name="name" placeholder="Username">
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
      </div>

      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Level</label>
      <div class="col-sm-4">
          <select name="groups" id="groups" class="form-control">
            <option>- Choose -</option>
            % for item in data['data']['group']:
            <option value="${item.id}">${item.description}</option>
            % endfor
          </select>
      </div>
      </div>

    </div>
    <div class="card-footer">
      <input type="submit" value="Simpan" class="btn btn-info" >
      <a href="?page=MyApp/data_pengguna" title="Kembali" class="btn btn-secondary">Batal</a>
    </div>
  </form>
</div>
</%block>
